<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.alert {
    padding: 20px;
    background-color: #16C624;
    color: white;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>
</head>
<body>
<div class="alert w3-animate-fading">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Medicine is saved successfully!</strong> You can check the selected medicine.
</div>
</body>
</html>
